<h1 class="text">With Observable</h1>

<ul>
  <li class="text" *ngFor="let course of courses$ | async">
    {{ course.Name }}
    <ul>
      <li *ngFor="let partipant of course.Parcipants">{{ partipant }}</li>
    </ul>
  </li>
</ul>

<hr />

<h1 class="text">With Signal</h1>

<ul>
  <li class="text" *ngFor="let course of signalFromSubject()">
    {{ course.Name }}
  </li>
</ul>
